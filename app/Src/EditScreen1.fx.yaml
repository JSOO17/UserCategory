"EditScreen1 As screen.'phoneDetailEditLayout_ver3.0'":

    RectQuickActionBar3 As rectangle:
        Height: =88
        Width: =Parent.Width
        ZIndex: =1

    IconCancel1 As icon.Cancel:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Cancel
        OnSelect: =ResetForm(EditForm1);Back()
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Cancelar elemento"
        Width: =88
        ZIndex: =2

    IconAccept1 As icon.Check:
        AccessibleLabel: =Self.Tooltip
        Height: =88
        Icon: =Icon.Check
        OnSelect: |-
            =Set(
                _msgError,
                If(
                    IsBlank(
                        LookUp(
                            '[dbo].[UserEmail]',
                            Email = DataCardValue3.Text
                        )
                    ),
                    true,
                    false
                )
            );
            SubmitForm(EditForm1)
        PaddingBottom: =22
        PaddingLeft: =22
        PaddingRight: =22
        PaddingTop: =22
        TabIndex: =0
        Tooltip: ="Enviar elemento"
        Width: =88
        X: =Parent.Width - Self.Width
        ZIndex: =3

    LblAppName3 As label:
        Fill: =RGBA(58, 58, 58, 0)
        Height: =88
        Size: =27
        Text: ="User Category"
        Width: =Parent.Width - IconCancel1.Width - IconAccept1.Width
        Wrap: =false
        X: =80
        ZIndex: =4

    EditForm1 As form:
        DataSource: =[@'[dbo].[UserEmail]']
        Height: =Parent.Height - EditForm1.Y
        Item: =BrowseGallery1.Selected
        OnSuccess: =Back()
        Width: =Parent.Width
        Y: =RectQuickActionBar3.Height
        ZIndex: =5

        Email_DataCard2 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Email"
            Default: =ThisItem.Email
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'[dbo].[UserEmail]'],DataSourceInfo.DisplayName,Email)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@'[dbo].[UserEmail]'], DataSourceInfo.MaxLength, Email)
            Required: =true
            Update: =DataCardValue3.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey3 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue3 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey3.Y + DataCardKey3.Height + 5
                ZIndex: =2

            ErrorMessage1 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue3.Y + DataCardValue3.Height
                ZIndex: =3

            StarVisible1 As label:
                Align: =Align.Center
                Height: =DataCardKey3.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey3.Y
                ZIndex: =4

        CategoryId_DataCard2 As typedDataCard.numberEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="CategoryId"
            Default: =ThisItem.CategoryId
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@'[dbo].[UserEmail]'],DataSourceInfo.DisplayName,CategoryId)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =152
            Required: =true
            Update: =CategoryDropdown.Selected.Id
            Width: =640
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey4 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: ="Category"
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            ErrorMessage2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =
                ZIndex: =3

            StarVisible2 As label:
                Align: =Align.Center
                Height: =DataCardKey4.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey4.Y
                ZIndex: =4

            CategoryDropdown As dropdown:
                Height: =70
                Items: =CategoryList
                Size: =21
                Width: =575
                X: =30
                Y: =58
                ZIndex: =5

    Label2 As label:
        Height: =70
        Size: =21
        Text: ="* The mail exists already."
        Visible: =_msgError
        Width: =560
        X: =32
        Y: =432
        ZIndex: =6

